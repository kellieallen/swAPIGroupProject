<div class="search-area">
<mat-form-field>
        <mat-label>Star Wars Categories</mat-label>
        <mat-select>
          <mat-option *ngFor="let search of searches" [value]="search.value">
            {{search.viewValue}}
          </mat-option>
        </mat-select>
</mat-form-field>

     &nbsp;&nbsp;

<mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Search" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
</mat-form-field>

          &nbsp;&nbsp;

<button mat-raised-button>Search</button>
</div>
